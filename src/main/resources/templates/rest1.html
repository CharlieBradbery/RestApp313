<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Index</title>
</head>
<body>
<div class="navbar navbar-dark bg-dark shadow-sm">
    <div class="container d-flex justify-content-between" id="mainNavbar">
        <span>
        <span class="navbar-brand font-weight-bold" id = "currentUserEmail">Email</span>


<!--            <span class="navbar-brand font-weight-regular" th:text= "' with roles ' +-->
<!--                 ${#strings.listJoin(currentUser.roles, ', ')}" ></span>-->
        </span>
        </span>
        <ul class="navbar-nav">
            <li class="nav-item">
                <small><a class="nav-link" href="/logout">Logout</a></small>
            </li>
        </ul>
    </div>
</div>


<div class="container-fluid">
    <div class="row">

        <!--container for the_left_side_panel_(vertical_menu) start-->
        <div class="col-sm-2">
            <br>
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a href="/admin" class="nav-link active">Admin</a>
                </li>
                <li class="nav-item">
                    <a href="/user" class="nav-link">User</a>
                </li>
            </ul>
        </div>
        <!--container for the_left_side_panel_(vertical_menu) end-->


        <div class="col-sm-10 bg-light px-5 vh-100">
            <br>

            <h1>Admin panel</h1>

            <!--сами вкладки (tabs) без содержимого начало-->
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <a class="nav-link active" id="users-tab" data-toggle="tab" href="#users" role="tab"
                       aria-controls="users" aria-selected="true">Users</a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link" id="new-tab" data-toggle="tab" href="#new" role="tab" aria-controls="new"
                       aria-selected="false">New user</a>
                </li>
            </ul>
            <!--сами вкладки (tabs) без содержимого конец-->

            <!--таблица юзеров-->
<!--            <div class="container-fluid">-->
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="users">
                    <h5 class="d-flex ml-3 mt-1">All users</h5>
                        <table class="table table-striped" id="mainTableWithUsers" for="myTab">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Roles</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>


                <div class="tab-pane fade" id="new" role="tabpanel" aria-labelledby="new-tab">
                    <h5 class="d-flex ml-3 mt-1">Add new user</h5>
                    <div class="container-fluid bg-white px-5 py-3 vh-100 text-center">

                        <div class="row">
                            <div class="col-sm-3"></div>
                            <div class="col-sm-4">
                            <form id="defaultSomeForm" >
                                <div class="form-group">
                                    <label class="font-weight-bold" for="newFirstname">First name</label>
                                    <input class="form-control" id="newFirstname" type="text" placeholder="First name"><br>
                                </div>
                                <div class="form-group">
                                    <label class="font-weight-bold" for="newLastname">Last name</label>
                                    <input class="form-control" id="newLastname" type="text" placeholder="Last name"><br>
                                </div>
                                <div class="form-group">
                                    <label class="font-weight-bold" for="newAge">Age</label>
                                    <input class="form-control" id="newAge" type="number" placeholder="Age"><br>
                                </div>
                                <div class="form-group">
                                    <label class="font-weight-bold" for="newEmail">Email</label>
                                    <input class="form-control" id="newEmail" placeholder="Email"><br>
                                </div>
                                <div class="form-group">
                                    <label class="font-weight-bold" for="NewPassword">Password</label>
                                    <input class="form-control" id="NewPassword" type="password" placeholder="Password" required><br>
                                </div>
                                <div class="form-group">
                                    <label class="font-weight-bold" for="roles">Roles</label>
                                    <select multiple="multiple" size="2" class="form-control"  id="roles"
                                    name="rolesNames" >
                                        <option value="ROLE_USER"> USER </option>
                                        <option value="ROLE_ADMIN"> ADMIN </option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <input type="submit" class="btn btn-success" id="AddUser" value="Add new user">
                                </div>
                            </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>




<!--скрытое дефолтное модальное окно -->
<div class="modal fade" id="userModal" tabindex="-1" role="dialog" aria-labelledby="userModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edit user</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
            </div>

            <div class="modal-footer">
            </div>

        </div>
    </div>
</div>




<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="/app.js"></script>
</body>
</html>
